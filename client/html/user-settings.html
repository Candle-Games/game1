<div class="settings-container">
  <div class="settings-element separator">Sonido</div>
  <div class="settings-element">
    <label for="music-volume">Música</label>
    <input id="music" name="music" type="checkbox"><label for="music"></label>
    <input id="music-volume" name="music-volume" type="range" min="0" max="100" class="slider">
  </div>
  <div class="settings-element">
    <label for="effects-volume">Efectos de sonido</label>
    <input id="effects" name="effects" type="checkbox"><label for="effects"></label>
    <input id="effects-volume" name="effects-volume" type="range" min="0" max="100" class="slider">
  </div>
  <div class="settings-element separator">Teclado</div>
  <div class="settings-element">
    <label>Arriba</label>
    <div class="key-button" data-key="UP"></div>
  </div>
  <div class="settings-element">
    <label>Abajo</label>
    <div class="key-button" data-key="DOWN"></div>
  </div>
  <div class="settings-element">
    <label>Izquierda</label>
    <div class="key-button" data-key="LEFT"></div>
  </div>
  <div class="settings-element">
    <label>Derecha</label>
    <div class="key-button" data-key="RIGHT"></div>
  </div>
  <div class="settings-element">
    <label>Acción 1</label>
    <div class="key-button" data-key="ACTION1"></div>
  </div>
  <div class="settings-element">
    <label>Acción 2</label>
    <div class="key-button" data-key="ACTION2"></div>
  </div>
</div>
